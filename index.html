<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <title>Progress Bar Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
</head>

<body>
    <div id="container">
    </div>
    <footer>
        <p>Copyright &copy; 2015 Tejas Gupta. Licensed MIT</p>
    </footer>
</body>
<script id='template' type='text/ractive'>
    <h1>Progress Bars Demo</h1>
    {{#each progressbar}}
        <div id="{{id}}" class="progress">
            <p class="progress-value" data-value="{{value}}">{{value}}%</p>
            <div class="{{add}}"style="width: {{value}}%;"></div>
        </div>
    {{/each}}
    <div class="toolbar">
        <div>
            <select value="{{selectedBar}}" on-change="switchProgressbar:{{selectedBar}}">
            {{#each progressbar}}
                <option value="{{id}}">{{text}}</option>
            {{/each}}   
            </select>
        </div>
        {{#each button}}
            <div>
                <input type="button" value="{{this}}" on-click="activate" >
            </div>
        {{/each}}
    </div>
</script>

<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
<script type="text/javascript" src="script/main.js"></script>
</html>
